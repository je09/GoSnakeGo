<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoSnakeGo</title>
    <link rel="stylesheet" href="css/snake.css">
    <script type="text/javascript" src="./wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("snake.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
            });
    </script>
</head>
<body>
    <canvas id="snake-game">
        Looks like your browser doesn't support canvas. That's a shame, really.
    </canvas>
    <script>
        var canvas = document.getElementById("snake-game");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    </script>
</body>
</html>
